<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SVG Scatterplot Homework 1</title>
        <script type="text/javascript" src= "https://d3js.org/d3.v7.min.js"></script>
        <style type="text/css"></style>
    </head>
    <body>
        <script type="text/javascript">
            // declare SVG: width, height, in pixels
            const svgWidth = 700;
            const svgHeight = 700;

            // dataset for scatterplot 
            // data is an array of arrays
            // ex [200, 40] is the [x, y] of the point
            // note: arrays use [] vs objects use {}
            const dataset = [
                            [200, 40], [170, 100], [400, 60], [100, 150], [410, 300], [120, 220], [310, 260], [400, 110]
            ];

            // create SVG element
            const svg = d3.select("body")
                        // appending the svg
                        .append("svg")
                        // required attributes: width and heigth
                        .attr("width", svgWidth)
                        .attr("height", svgHeight);

            // add circles to SVG to visualize our data
            // circles require attr: cx (center x), cy (center y), r (radius)
            svg.selectAll("circle")
                // calling our data
                .data(dataset)
                .enter()
                // adding date to the circle
                .append("circle")
                // circle attributes
                // d is data placeholder
                // i is index placeholder - but using function here instead
                // [0] references first position in the data array
                // [1] references second position in the data array
                .attr("cx", function(d) {return d[0]})
                .attr("cy", function(d) {return d[1]})
                // r sets radius of circle
                .attr("r", 30)
                // change color of circle
                .attr("fill", "crimson")
                // change opacity for overlapping circles
                .attr("opacity", "0.5");

            // add data labels 
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                // use x y here and offset text
                .attr("x", function(d) {return d[0]+34})
                .attr("y", function(d) {return d[1]+3})
                // text will return our data value (d) plus adding comma and space
                .text(function(d) {return d[0] + ", " + d[1]})
                // color data labels
                .attr("fill", "maroon")
                // font
                .attr("font-family", "helvetica")
                // font size
                .attr("font-size", "12px")
                // font weight
                .attr("font-weight", "bolder")
                // allign font
                // options are start, middle, end - not perfect though
                .attr("text-anchor", "start");
                


        </script>
    </body>
</html>
